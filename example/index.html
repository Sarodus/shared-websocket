<html>
    <head>
        <title>SharedWebSocket example</title>
        <script src="../dist/shared-websocket.umd.js"></script>
    </head>
    <body>
        <button id="btn">SEND</button>
        <script>
            var socket = new SharedWebsocket('wss://echo.websocket.org')
            socket.onmessage = function(msg) {
                console.log('Got message from', msg.isMaster ? "master" : "slave", msg)
            }
            socket.onerror = console.log
            socket.onclose = function(isMaster) {console.log('CLOSED!', isMaster)}
            socket.onopen = function(isMaster) {console.log('OPENED!', isMaster)}
            var button = document.getElementById('btn')
            button.addEventListener('click', function(e) {
                socket.send('YAY')
            })
        </script>
    </body>
</html>
